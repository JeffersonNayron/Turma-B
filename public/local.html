  <header class="cabecalho-app text-center mb-4">

  <div id="locaisContainer" class="mb-5"></div>

  <script>
    function formatarHora(hora) {
  if (!hora) return '-';
  return hora.replace(/(\d{2}:\d{2})(:\d{2})/, "$1<span style='display: none;'>$2</span>");
}


    function carregarLocais() {
      const nomesLocais = {
    'X6': 'Espa√ßo X6',
    'X5': 'Espa√ßo X5',
    'Ctr': 'CTR',
    'Comp': 'Composi√ß√£o',
    'PIAL/OFC': 'PIAL / Oficina',
    'VV': 'Virador de vag√µes'
  };

  fetch('/pessoas')
    .then(res => res.json())
    .then(pessoas => {
       console.log(pessoas);
      const locais = ['X6', 'X5','Ctr', 'Comp', 'PIAL/OFC', 'VV'];
      const container = document.getElementById('locaisContainer');
      container.innerHTML = '';

      locais.forEach(local => {
        // Filtra s√≥ quem est√° naquele local E com status üü° ou ‚úÖ
        const pessoasNoLocal = pessoas.filter(p => 
          p.local === local && (p.status === 'üü°' || p.status === '‚úÖ')
        );

        const card = document.createElement('div');
        card.className = 'card card-local';

    card.innerHTML = `
  <div class="card-header">
    <div class="nome-local">${nomesLocais[local] || local}</div>
    <div class="quantidade">
      <span style="color: #666;">Quantidade de pessoas:</span>
      <span style="color: #28a745; font-weight: bold;">${pessoasNoLocal.length}</span>
    </div>
  </div>
  <div class="card-body p-3" id="local-${local.replace('/', '-')}-body"></div>
`;



        container.appendChild(card);

        const body = card.querySelector('.card-body');

        if (pessoasNoLocal.length === 0) {
          body.innerHTML = '<div class="text-muted">Ainda n√£o h√° pessoas iniciadas neste local. .</div>';
        } else {
          // Ordena por hora_fim (mais pr√≥xima primeiro)
pessoasNoLocal
  .sort((a, b) => {
    if (!a.hora_fim) return 1;
    if (!b.hora_fim) return -1;
    return a.hora_fim.localeCompare(b.hora_fim);
  })
  .forEach(p => {
    const div = document.createElement('div');
    div.className = 'pessoa-item';

    div.innerHTML = `
      <div>
        <span class="status" style="margin-right: 8px;">${p.status}</span><strong>${p.nome}</strong>
      </div>
      <div class="hora">
  <div>Fim: ${formatarHora(p.hora_fim)}</div>
</div>

    `;

    body.appendChild(div);
  });


        }
      });
    });
}


    function formatarDataAtual() {
      const hoje = new Date();
      const opcoes = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const data = hoje.toLocaleDateString('pt-BR', opcoes);
      document.getElementById('dataAtual').textContent = data.charAt(0).toUpperCase() + data.slice(1);
    }

    formatarDataAtual();
    carregarLocais();

    setInterval(carregarLocais, 5000); // auto atualiza√ß√£o
