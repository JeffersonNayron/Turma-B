<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Revezamento</title>
  <link rel="icon" type="image/png" href="image/vale.png">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, sans-serif; }
    body {
      display:flex; justify-content:center; align-items:center;
      height:100vh; background:linear-gradient(135deg,#007E7A,#00b3ad);
    }
    .card {
      background:rgba(255,255,255,0.95);
      padding:30px; border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      text-align:center; width:100%; max-width:400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(-15px);} to{opacity:1; transform:translateY(0);} }
    .card img { width:100px; margin-bottom:15px; }
    h1 { color:#007E7A; margin-bottom:25px; }
    button {
      width:100%; margin:10px 0; padding:12px;
      border:none; border-radius:10px; font-size:1rem; font-weight:600;
      color:#fff; background:#007E7A; cursor:pointer; transition:0.25s;
    }
    button:hover { background:#006c68; transform:translateY(-2px); }
    .footer { margin-top:15px; font-size:0.85rem; color:#444; font-style:italic; }
    .contato {
      position:fixed; bottom:15px; right:15px;
      background:#fff; padding:8px 12px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2); font-size:0.8rem;
      display:flex; align-items:center; gap:8px;
    }
    .contato img { width:18px; height:18px; }
    .contato a { text-decoration:none; color:#007E7A; font-weight:600; }
    .contato a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <div class="card">
    <img src="image/vale2.png" alt="Logo Vale">
    <h1>Operação 1</h1>
    <button onclick="window.location.href='https://turma-a-production.up.railway.app/login.html'">Turma A</button>
    <button onclick="window.location.href='https://turma-b-production-db00.up.railway.app/login.html'">Turma B</button>
    <button onclick="window.location.href='https://turma-c-production.up.railway.app/login.html'">Turma C</button>
    <button onclick="window.location.href='https://turma-d-production.up.railway.app/login.html'">Turma D</button>
    <div class="footer">⚠️Sistema em desenvolvimento.</div>
  </div>

  <div class="contato">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    <a href="https://wa.me/5598985761913" target="_blank">Me envie sugestões e melhorias</a>
  </div>

</body>
</html>
