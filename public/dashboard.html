      border-radius: 5px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {

  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard-header">
      
      <h1 class="header">Revezamento Turma B</h1>
      <a href="app.html" class="btn-back" aria-label="Voltar"></a></a>
    </div>

    <div class="row">
      <!-- Concluído -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Concluídas</p>
          <div class="card-body">
            <span class="status status-concluido">✅ <span id="concluido">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="barConcluido"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Em Andamento -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Em Andamento</p>
          <div class="card-body">
            <span class="status status-andamento">🟡 <span id="andamento">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" id="barAndamento"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pendentes -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Pendentes</p>
          <div class="card-body">
            <span class="status status-pendente">🔴 <span id="pendente">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="barPendente"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Pessoas -->
    <div class="dashboard-card">
      <h3>Pessoas Ordenadas por hora</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Status</th>
            <th>Nome</th>
            <th>Local</th>
            <th>Início</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody id="tabelaDashboard"></tbody>
      </table>
    </div>

    <!-- GRÁFICOS -->
    <div class="row">
      <!-- Gráfico de Status -->
      <div class="col-md-6">
        <div class="dashboard-card w-100 h-100">
          <h3 class="text-center">Distribuição por Status</h3>
          <canvas id="graficoStatus" height="250"></canvas>
        </div>
      </div>

      <!-- Gráfico por Local -->
      <div class="col-md-6">
        <div class="dashboard-card w-100 h-100">
          <h3 class="text-center">Pessoas por Local</h3>
          <canvas id="graficoLocais" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function carregarDashboard() {
      fetch('/pessoas')
        .then(res => res.json())
        .then(data => {
          const pendente = data.filter(p => p.status === '🔴').length;
          const andamento = data.filter(p => p.status === '🟡').length;
          const concluido = data.filter(p => p.status === '✅').length;
          const total = data.length;

          document.getElementById('pendente').textContent = pendente;
          document.getElementById('andamento').textContent = andamento;
          document.getElementById('concluido').textContent = concluido;

          document.getElementById('barPendente').style.width = (pendente / total * 100 || 0) + '%';
          document.getElementById('barAndamento').style.width = (andamento / total * 100 || 0) + '%';
          document.getElementById('barConcluido').style.width = (concluido / total * 100 || 0) + '%';

          // Tabela
          const tbody = document.getElementById('tabelaDashboard');
          tbody.innerHTML = '';
          data.sort((a, b) => {
            const [ha, ma] = (a.hora_inicio || '99:99').split(':');
            const [hb, mb] = (b.hora_inicio || '99:99').split(':');
            return (+ha * 60 + +ma) - (+hb * 60 + +mb);
          }).forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="status ${p.status === '🔴' ? 'status-pendente' : p.status === '🟡' ? 'status-andamento' : 'status-concluido'}">${p.status}</td>
              <td>${p.nome}</td>
              <td>${p.local || '-'}</td>
              <td>${p.hora_inicio || '-'}</td>
              <td>${p.hora_fim || '-'}</td>
            `;
            tbody.appendChild(tr);
          });

          // Gráficos
          gerarGraficos(data);
        });
    }

    function gerarGraficos(data) {
      const statusContagem = { '🔴': 0, '🟡': 0, '✅': 0 };
      const locais = {};

      data.forEach(p => {
        if (statusContagem[p.status] !== undefined) statusContagem[p.status]++;
        if (p.local) locais[p.local] = (locais[p.local] || 0) + 1;
      });

      // Gráfico Status
      new Chart(document.getElementById('graficoStatus'), {
        type: 'doughnut',
        data: {
          labels: ['🔴 Pendentes', '🟡 Em Andamento', '✅ Concluídas'],
          datasets: [{
            data: [statusContagem['🔴'], statusContagem['🟡'], statusContagem['✅']],
            backgroundColor: ['#f44336', '#ffeb3b', '#4caf50']
          }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      // Gráfico Locais
      new Chart(document.getElementById('graficoLocais'), {
        type: 'bar',
        data: {
          labels: Object.keys(locais),
          datasets: [{
            label: 'Pessoas por Local',
            data: Object.values(locais),
            backgroundColor: '#2196f3'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', carregarDashboard);
  </script>

</body>
