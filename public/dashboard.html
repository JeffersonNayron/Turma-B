 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard B</title>
  <link rel="icon" type="image/png" href="image/turmaB.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
  font-family: 'Roboto', sans-serif;
  background: #f4f7fc;
  padding-top: 50px;
}

.dashboard-card {
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  padding: 30px;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.dashboard-card:hover {
  transform: translateY(-5px);
}

.status {
  font-size: 1.3rem;
  font-weight: bold;
}

.status-pendente { color: #f44336; }
.status-concluido { color: #4caf50; }
.status-andamento { color: #ffeb3b; }

.progress-bar {
  height: 20px;
}

.table th, .table td {
  vertical-align: middle;
}

.table-bordered {
  border: 2px solid #ddd;
}

.table-hover tbody tr:hover {
  background-color: #f9f9f9;
}

.header {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 20px;
  color: #333;
  text-align: center;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.btn-back {
  font-size: 1.1rem;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn-back:hover {
  background-color: #45a049;
}

.card-title {
  font-size: 1.5rem;
  margin-bottom: 15px;
}

.card-body {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.table-responsive {
  overflow-x: auto;
}

@media (max-width: 768px) {
  .dashboard-card {
    padding: 20px;
  }

  .status {
    font-size: 1rem;
  }

  .btn-back {
    font-size: 1rem;
  }

  .header {
    font-size: 1.5rem;
  }
}

@media (max-width: 500px) {
  table.table tbody tr td,
  table.table thead tr th {
    padding: 4px 6px;
    font-size: 0.75rem;
  }

  .btn-back {
    font-size: 1.3rem;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .btn-back:hover {
    background-color: #45a049;
    transform: scale(1.1);
  }

  @media (max-width: 450px) {
    .btn-back {
      font-size: 1.1rem;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      padding: 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .btn-back::before {
      content: "‚Üê";
      color: white;
      font-size: 1.6rem;
    }

    .btn-back span {
      display: none;
    }
  }

  @media (min-width: 450px) {
    .btn-back {
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 5px;
    }

    .btn-back::before {
      content: "‚Üê";
      color: white;
      font-size: 1.4rem;
    }

    .btn-back span {
      display: inline-block;
      margin-left: 8px;
    }
  }
}

  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard-header">
      
      <h1 class="header">Revezamento Turma B</h1>
      <a href="app.html" class="btn-back" aria-label="Voltar"></a></a>
    </div>

    <div class="row">
      <!-- Conclu√≠do -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Conclu√≠das</p>
          <div class="card-body">
            <span class="status status-concluido">‚úÖ <span id="concluido">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="barConcluido"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Em Andamento -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Em Andamento</p>
          <div class="card-body">
            <span class="status status-andamento">üü° <span id="andamento">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" id="barAndamento"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pendentes -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Pendentes</p>
          <div class="card-body">
            <span class="status status-pendente">üî¥ <span id="pendente">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="barPendente"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Pessoas -->
    <div class="dashboard-card">
      <h3>Pessoas Ordenadas por hora</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Status</th>
            <th>Nome</th>
            <th>Local</th>
            <th>In√≠cio</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody id="tabelaDashboard"></tbody>
      </table>
    </div>

    <!-- GR√ÅFICOS -->
    <div class="row">
      <!-- Gr√°fico de Status -->
      <div class="col-md-6">
        <div class="dashboard-card w-100 h-100">
          <h3 class="text-center">Distribui√ß√£o por Status</h3>
          <canvas id="graficoStatus" height="250"></canvas>
        </div>
      </div>

      <!-- Gr√°fico por Local -->
      <div class="col-md-6">
        <div class="dashboard-card w-100 h-100">
          <h3 class="text-center">Pessoas por Local</h3>
          <canvas id="graficoLocais" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  function carregarDashboard() {
    fetch('/pessoas')
      .then(res => res.json())
      .then(data => {
        const pendente = data.filter(p => p.status === 'üî¥').length;
        const andamento = data.filter(p => p.status === 'üü°').length;
        const concluido = data.filter(p => p.status === '‚úÖ').length;
        const total = data.length;

        document.getElementById('pendente').textContent = pendente;
        document.getElementById('andamento').textContent = andamento;
        document.getElementById('concluido').textContent = concluido;

        document.getElementById('barPendente').style.width = (pendente / total * 100 || 0) + '%';
        document.getElementById('barAndamento').style.width = (andamento / total * 100 || 0) + '%';
        document.getElementById('barConcluido').style.width = (concluido / total * 100 || 0) + '%';

        // Tabela
        const tbody = document.getElementById('tabelaDashboard');
        tbody.innerHTML = '';
        data.sort((a, b) => {
          const [ha, ma] = (a.hora_inicio || '99:99').split(':');
          const [hb, mb] = (b.hora_inicio || '99:99').split(':');
          return (+ha * 60 + +ma) - (+hb * 60 + +mb);
        }).forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="status ${p.status === 'üî¥' ? 'status-pendente' : p.status === 'üü°' ? 'status-andamento' : 'status-concluido'}">${p.status}</td>
            <td>${p.nome}</td>
            <td>${p.local || '-'}</td>
            <td>${p.hora_inicio || '-'}</td>
            <td>${p.hora_fim || '-'}</td>
          `;
          tbody.appendChild(tr);
        });

        // Gr√°ficos
        gerarGraficos(data);
      });
  }

  function gerarGraficos(data) {
    const statusContagem = { 'üî¥': 0, 'üü°': 0, '‚úÖ': 0 };
    const locais = {};

    data.forEach(p => {
      if (statusContagem[p.status] !== undefined) statusContagem[p.status]++;
      if (p.local) locais[p.local] = (locais[p.local] || 0) + 1;
    });

    // Gr√°fico Status
    new Chart(document.getElementById('graficoStatus'), {
      type: 'doughnut',
      data: {
        labels: ['üî¥ Pendentes', 'üü° Em Andamento', '‚úÖ Conclu√≠das'],
        datasets: [{
          data: [statusContagem['üî¥'], statusContagem['üü°'], statusContagem['‚úÖ']],
          backgroundColor: ['#f44336', '#ffeb3b', '#4caf50']
        }]
      },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    // Gr√°fico Locais
    new Chart(document.getElementById('graficoLocais'), {
      type: 'bar',
      data: {
        labels: Object.keys(locais),
        datasets: [{
          label: 'Pessoas por Local',
          data: Object.values(locais),
          backgroundColor: '#2196f3'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
      }
    });
  }

  // Chama a fun√ß√£o de atualizar o dashboard a cada 5 segundos (5000ms)
  setInterval(carregarDashboard, 5000);

  // Carrega os dados inicialmente ao carregar a p√°gina
  document.addEventListener('DOMContentLoaded', carregarDashboard);
</script>


</body>
</html>
