<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Revezamento Turma B</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fc;
      padding-top: 50px;
    }

    .dashboard-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
    }

    .status {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .status-pendente {
      color: #f44336;
    }

    .status-concluido {
      color: #4caf50;
    }

    .status-andamento {
      color: #ffeb3b;
    }

    .progress-bar {
      height: 20px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table-bordered {
      border: 2px solid #ddd;
    }

    .table-hover tbody tr:hover {
      background-color: #f9f9f9;
    }

    .header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .btn-back {
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #45a049;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 768px) {
      .dashboard-card {
        padding: 20px;
      }

      .status {
        font-size: 1rem;
      }

      .btn-back {
        font-size: 1rem;
      }

      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard-header">
      <h1 class="header">Dashboard - Revezamento Turma B</h1>
      <a href="app.html" class="btn-back">Voltar</a>
    </div>

    <div class="row">
      <!-- Total de Pessoas -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Total de Pessoas</p>
          <div class="card-body">
            <span class="status">Total: <span id="totalPessoas">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pendente -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Pessoas Pendentes</p>
          <div class="card-body">
            <span class="status status-pendente">Pendente: <span id="pendente">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Conclu√≠do -->
      <div class="col-md-4">
        <div class="dashboard-card">
          <p class="card-title">Pessoas Conclu√≠das</p>
          <div class="card-body">
            <span class="status status-concluido">Conclu√≠do: <span id="concluido">0</span></span>
            <div class="progress w-50">
              <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Pessoas por Status -->
    <div class="dashboard-card">
      <h3>Pessoas Ordenadas por hora</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Status</th>
            <th>Nome</th>
            <th>In√≠cio</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody id="tabelaDashboard">
          <!-- Dados carregados via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function carregarDashboard() {
      fetch('/pessoas')
        .then(res => res.json())
        .then(data => {
          const totalPessoas = data.length;
          const pendente = data.filter(p => p.status === 'üî¥').length;
          const concluido = data.filter(p => p.status === '‚úÖ').length;

          // Atualiza as informa√ß√µes de total, pendente e conclu√≠do
          document.getElementById('totalPessoas').textContent = totalPessoas;
          document.getElementById('pendente').textContent = pendente;
          document.getElementById('concluido').textContent = concluido;

          // Atualiza as barras de progresso
          const totalProgress = (totalPessoas / totalPessoas) * 100;
          const pendenteProgress = (pendente / totalPessoas) * 100;
          const concluidoProgress = (concluido / totalPessoas) * 100;

          document.querySelector('.progress-bar').style.width = `${totalProgress}%`;
          document.querySelectorAll('.progress-bar')[1].style.width = `${pendenteProgress}%`;
          document.querySelectorAll('.progress-bar')[2].style.width = `${concluidoProgress}%`;

          // Ordena as pessoas pela hora de conclus√£o (primeiro as conclu√≠das)
          const pessoasOrdenadas = data.sort((a, b) => {
            if (a.status === '‚úÖ' && b.status !== '‚úÖ') return -1;
            if (b.status === '‚úÖ' && a.status !== '‚úÖ') return 1;
            return 0;
          });

          // Preenche a tabela
          const tbody = document.getElementById('tabelaDashboard');
          tbody.innerHTML = '';

          pessoasOrdenadas.forEach(pessoa => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="status ${pessoa.status === 'üî¥' ? 'status-pendente' : pessoa.status === '‚úÖ' ? 'status-concluido' : 'status-andamento'}">${pessoa.status}</td>
              <td>${pessoa.nome}</td>
              <td>${pessoa.hora_inicio || '-'}</td>
              <td>${pessoa.hora_fim || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error('Erro ao carregar as pessoas:', err);
        });
    }

    // Carrega as informa√ß√µes ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', carregarDashboard);
  </script>
</body>
</html>
