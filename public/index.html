<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Em Manutenção - Operação de Trens 1</title>
<link rel="icon" type="image/png" href="image/vale.png">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body, html { height:100%; display:flex; justify-content:center; align-items:center; background:#f4f4f4; }

  .card {
    text-align:center;
    padding:50px 30px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
    width:100%;
    max-width:520px;
    animation: fadeIn 0.8s ease;
  }

  .card img { width:120px; margin-bottom:20px; }
  h1 { color:#007E7A; font-size:2rem; margin-bottom:15px; }
  h2 { color:#c0305e; font-size:1.2rem; margin-bottom:25px; }

  .status {
    background:#007E7A;
    color:#fff;
    padding:14px 18px;
    border-radius:8px;
    margin-bottom:20px;
    font-weight:600;
    font-size:1.1rem;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
  }

  .alerta {
    margin-top:20px;
    font-size:0.95rem;
    color:#c0305e;
    font-weight:600;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }
</style>
</head>
<body>

<div class="card">
  <img src="image/vale2.png" alt="Logo Vale">
  <h1>Em manutenção</h1>
  <h2>Escalando para nível gerencial</h2>

  <div class="status">Operação de Trens 1<br>Todas as turmas do Minério e Carga Geral</div>

  <div class="alerta">Ambiente disponível em breve</div>
</div>

</body>
</html>
