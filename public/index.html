<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turma B</title>
  <link rel="icon" type="image/png" href="image/favicon.jpeg">
  <style>
    /* Reset básico para garantir que não há margens ou paddings inesperados */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo geral do corpo */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Fundo escuro */
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      overflow: hidden;
    }

    /* Estilo do container principal */
    .container {
      text-align: center;
      animation: fadeIn 2.5s ease-out forwards;
    }

    /* Efeito de animação de fade-in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Título principal */
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: #00d8ff; /* Azul claro para contraste */
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      transition: font-size 0.3s ease, text-shadow 0.3s ease;
    }

    /* Texto de "loading" */
    .loading {
      font-size: 1.5rem;
      font-weight: 400;
      color: #aaa;
      opacity: 0;
      animation: fadeIn 2s ease-out 2s forwards;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    /* Animação de efeito de brilho nas letras */
    .title span {
      display: inline-block;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00d8ff, 0 0 20px #00d8ff, 0 0 30px #00d8ff;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
      }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 450px) {
      .title {
        font-size: 2rem;
        letter-spacing: 1px; /* Menos espaçamento nas letras */
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.6); /* Ajustar sombra para telas pequenas */
      }

      .loading {
        font-size: 1.2rem;
        color: #ddd; /* Cor mais suave para o texto de "loading" */
      }
      
      /* Efeito suave de zoom para telas pequenas */
      .container {
        animation: zoomIn 2.5s ease-out forwards;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }
    }

    /* Efeito de fade-in para telas maiores */
    @media (min-width: 450px) {
      .title {
        font-size: 3rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* Sombra mais intensa */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title"><span>Revezamento turma B</span></div>
    <div class="loading"></div>
  </div>

  <script>
    // Função para redirecionar para o app.html após a animação
    setTimeout(function() {
      window.location.href = '/app.html';
    }, 6000); // 6 segundos para esperar a animação acabar
  </script>

</body>
</html>
