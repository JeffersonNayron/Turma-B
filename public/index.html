<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Revezamento Turma B</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    .trem {
      font-size: 4.5rem;
      animation: moverTrem 3s linear infinite;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    @keyframes moverTrem {
      0% { transform: translateX(-80px); }
      50% { transform: translateX(40px); }
      100% { transform: translateX(-80px); }
    }
    .btn-login {
      width: 180px;
      margin: 0.5rem auto;
      font-size: 1rem;
      padding: 0.5rem 0;
      display: block;
    }
    #loginAdminForm {
      max-width: 320px;
      width: 100%;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      display: none;
      margin-top: 1rem;
    }
    #loginAdminForm label {
      font-weight: 600;
    }
    #loginAdminForm input {
      font-size: 1rem;
    }
    #loginError {
      font-size: 0.9rem;
    }
    /* Responsividade extra */
    @media (max-width: 450px) {
      h1 {
        font-size: 28px;
      }
      .trem {
        font-size: 3.5rem;
      }
      .btn-login {
        width: 140px;
        font-size: 0.9rem;
      }
      #loginAdminForm {
        max-width: 260px;
        padding: 0.8rem;
      }
    }

    /* Estilo para manuten√ß√£o */
    .maintenance {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Tela de Manuten√ß√£o -->
  <div class="maintenance">
    A p√°gina est√° em manuten√ß√£o. Volte logo!
  </div>

  <!-- Conte√∫do Ocultado -->
  <div class="hidden" id="content">
    <h1>üöÇ Revezamento Turma B</h1>
    <div class="trem">üöÇüöÉüöÉ</div>

    <button id="btnAdm" class="btn btn-primary btn-login">Entrar como ADM</button>
    <button id="btnUser" class="btn btn-success btn-login">Entrar Normal</button>
    <button id="btnLogout" class="btn btn-danger btn-login" style="display:none;">Logout</button>

    <form id="loginAdminForm" class="mt-3" autocomplete="off">
      <div class="mb-3">
        <label for="senha" class="form-label">Senha ADM</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required />
      </div>
      <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

<script>
  // Aqui, se quiser adicionar funcionalidades din√¢micas enquanto a manuten√ß√£o estiver ativa, pode ajustar o comportamento.
  // Por exemplo, desabilitar bot√µes ou outras intera√ß√µes.

  // Por enquanto, todos os bot√µes est√£o ocultos e a mensagem de manuten√ß√£o est√° ativa.
  // Para desabilitar a manuten√ß√£o, basta esconder o div de manuten√ß√£o e mostrar o conte√∫do:
  setTimeout(function() {
    document.querySelector('.maintenance').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }, 5000); // Exibe ap√≥s 5 segundos (pode ser ajustado conforme necess√°rio)
</script>
</body>
</html>
