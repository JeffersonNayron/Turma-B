<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Revezamento Turma B</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Estilos Globais */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .btn-login {
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 30px;
      margin: 10px;
      width: auto;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #f15bb5;
      border-color: #f15bb5;
    }

    #loginAdminForm {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      width: 100%;
      margin-top: 1.5rem;
      display: none;
      transition: opacity 0.4s ease;
    }

    #loginAdminForm label {
      font-weight: 449;
      color: #ccc;
      margin-bottom: 10px;
      display: block;
    }

    #loginAdminForm input {
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
      margin-bottom: 14px;
      background: #333;
      color: #fff;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #loginAdminForm input:focus {
      background: #444;
      outline: none;
    }

    #loginError {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: none;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .btn-login {
        font-size: 1rem;
        padding: 10px 25px;
      }

      #loginAdminForm {
        padding: 1.5rem;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Revezamento Turma B</h1>

    <div class="d-flex justify-content-center">
      <button id="btnAdm" class="btn btn-login btn-outline-light">Entrar como ADM</button>
      <button id="btnUser" class="btn btn-login btn-outline-info">Entrar Normal</button>
    </div>

    <button id="btnLogout" class="btn btn-login btn-outline-danger" style="display:none;">Logout</button>

    <form id="loginAdminForm" class="mt-3" autocomplete="off">
      <div class="mb-3">
        <label for="senha" class="form-label">Senha ADM</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required />
      </div>
      <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    const btnAdm = document.getElementById('btnAdm');
    const btnUser = document.getElementById('btnUser');
    const btnLogout = document.getElementById('btnLogout');
    const loginAdminForm = document.getElementById('loginAdminForm');
    const loginError = document.getElementById('loginError');

    async function checkAdmin() {
      try {
        const res = await fetch('/checkAdmin', { credentials: 'include' });
        const data = await res.json();
        if (data.isAdmin) {
          btnAdm.style.display = 'none';
          btnUser.style.display = 'none';
          btnLogout.style.display = 'inline-block';
          loginAdminForm.style.display = 'none';
        } else {
          btnAdm.style.display = 'inline-block';
          btnUser.style.display = 'inline-block';
          btnLogout.style.display = 'none';
        }
      } catch {
        btnAdm.style.display = 'inline-block';
        btnUser.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    checkAdmin();

    btnAdm.addEventListener('click', () => {
      if (loginAdminForm.style.display === 'block') {
        loginAdminForm.style.display = 'none';
        loginError.style.display = 'none';
      } else {
        loginAdminForm.style.display = 'block';
        loginError.style.display = 'none';
        document.getElementById('senha').value = '';
        document.getElementById('senha').focus();
      }
    });

    btnUser.addEventListener('click', () => {
      window.location.href = 'app.html';
    });

    loginAdminForm.addEventListener('submit', async e => {
      e.preventDefault();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ senha })
        });

        if (!res.ok) {
          const data = await res.json();
          loginError.textContent = data.erro || 'Erro no login';
          loginError.style.display = 'block';
          document.getElementById('senha').focus();
          return;
        }

        btnAdm.style.display = 'none';
        btnUser.style.display = 'none';
        btnLogout.style.display = 'inline-block';
        loginAdminForm.style.display = 'none';
        loginError.style.display = 'none';

        window.location.href = 'app.html?adm=1';
      } catch (error) {
        loginError.textContent = 'Erro de comunicação com o servidor';
        loginError.style.display = 'block';
        document.getElementById('senha').focus();
      }
    });

    btnLogout.addEventListener('click', async () => {
      try {
        await fetch('/logout', { method: 'POST', credentials: 'include' });
      } catch {
        // ignore erros
      }
      location.reload();
    });
  </script>
</body>
</html>
