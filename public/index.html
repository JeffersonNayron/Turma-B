<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container img {
      width: 180px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .enter-text {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 25px;
    }

    .enter-button {
      background-color: #007E7A;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .enter-button:hover {
      background-color: #006c68;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .enter-button:active {
      background-color: #005c59;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image/vale2.png" alt="Logo Vale" />
    <p class="enter-text">Revezamento Turma B</p>
    <button class="enter-button" onclick="entrar()">Entrar</button>
  </div>

  <script>
    function entrar() {
      window.location.href = "/app";
    }
  </script>
</body>
</html>
