<!DOCTYPE html>

  <style>

    h1 {

      color: #00f6ff;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 8px #00f6ff;
    }

    .btn-login {
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 30px;
      margin: 10px;
      width: auto;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .btn-login:hover:enabled {
      background-color: #00f6ff;
      color: #000;
      border-color: #00f6ff;
      box-shadow: 0 0 20px #00f6ff;
    }

    #loginAdminForm {
      background: rgba(20, 20, 40, 0.85);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
      max-width: 360px;
      width: 100%;
      margin-top: 1.5rem;
      display: none;
      transition: opacity 0.4s ease;
    }

    #loginAdminForm label {
      font-weight: 500;
      color: #ccc;
      margin-bottom: 10px;
      display: block;
    }

    #loginAdminForm input {
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
      margin-bottom: 14px;
      background: #222;
      color: #00f6ff;
      box-shadow: inset 0 4px 6px rgba(0, 255, 255, 0.1);
    }

    #loginAdminForm input:focus {
      background: #333;
      outline: none;
      box-shadow: 0 0 8px #00f6ff;
    }

    #loginError {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo-container img {
      width: 120px;
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.7));
    }

    .logo-reflect {
      transform: scaleY(-1);
      opacity: 0.25;
      margin-top: -20px;
      filter: blur(2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .btn-login {
        font-size: 1rem;
        padding: 10px 25px;
      }

      #loginAdminForm {
        padding: 1.5rem;
        max-width: 280px;
      }

      .logo-container img {
        width: 90px;
      }

      .contato-topo {
        font-size: 0.8rem;
        padding: 4px 8px;
      }

      .contato-topo i {

</head>
<body>
  <!-- WhatsApp Topo Esquerdo -->

    <i class="fab fa-whatsapp"></i>
    <span>Sugest√µes ou melhorias? Envie uma mensagem!</span>
  </a>
</div>


  <div>
    <div class="logo-container">
      <img src="vale-removebg-preview.png" alt="Logo Vale" />
      <img src="vale-removebg-preview.png" class="logo-reflect" alt="Reflexo Logo" />
    </div>

    <h1>Revezamento Turma B</h1>

    <div class="alert alert-info text-start shadow mt-3" style="max-width: 500px; margin: 0 auto; border-left: 5px solid #00f6ff; background-color: rgba(0, 255, 255, 0.05); color: #ccf;">
      <strong>üì¢ Aviso importante:</strong><br>
      A partir do dia <strong>11/08/2025</strong>, o acesso ao sistema ser√° feito por <strong>senha √∫nica</strong>, sendo uma para <strong>a equipe</strong> e outra para <strong>administradores</strong>.<br>
      Agradecemos a compreens√£o e colabora√ß√£o de todos. üôè
    </div>

    <div class="d-flex justify-content-center flex-wrap">
      <button id="btnAdm" class="btn btn-login btn-danger" disabled>ADM</button>
      <button id="btnUser" class="btn btn-login btn-outline-info">Equipe</button>
    </div>

    <button id="btnLogout" class="btn btn-login btn-outline-danger" style="display:none;">Logout</button>

    <form id="loginAdminForm" class="mt-3" autocomplete="off" style="display: none;">
      <div class="mb-3">
        <label for="senha" class="form-label">Senha ADM</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required />
      </div>
      <div id="loginError" class="text-danger mb-2"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    const btnAdm = document.getElementById('btnAdm');
    const btnUser = document.getElementById('btnUser');
    const btnLogout = document.getElementById('btnLogout');
    const loginAdminForm = document.getElementById('loginAdminForm');
    const loginError = document.getElementById('loginError');
    const senhaInput = document.getElementById('senha');

    async function checkAdmin() {
      try {
        const res = await fetch('/checkAdmin', { credentials: 'include' });
        const data = await res.json();
        if (data.isAdmin || data.isEquipe) {
          btnAdm.style.display = 'none';
          btnUser.style.display = 'none';
          btnLogout.style.display = 'inline-block';
        } else {
          btnAdm.style.display = 'inline-block';
          btnUser.style.display = 'inline-block';
          btnLogout.style.display = 'none';
        }
      } catch {
        btnAdm.style.display = 'inline-block';
        btnUser.style.display = 'inline-block';
        btnLogout.style.display = 'none';
      }
    }

    checkAdmin();

    btnUser.addEventListener('click', async () => {
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ senha: 'Min@Vale', tipo: 'equipe' })
        });

        if (!res.ok) {
          const data = await res.json();
          alert(data.erro || 'Erro no login da equipe');
          return;
        }

        btnAdm.style.display = 'none';
        btnUser.style.display = 'none';
        btnLogout.style.display = 'inline-block';
        window.location.href = 'app.html?equipe=1';
      } catch (error) {
        alert('Erro de comunica√ß√£o com o servidor');
      }
    });

    btnLogout.addEventListener('click', async () => {
      try {
        await fetch('/logout', { method: 'POST', credentials: 'include' });
      } catch {}
      location.reload();
    });
  </script>
